<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <div class="result">
            <p>Starting ISK: {{ startingIsk }} Million</p>
            <p>Total Profit: {{ total_profit }} Million</p>
            <p>Total Abyssal Runs: {{ abyssal_runs }}</p>
            <p>Total Time Spent: {{ total_Time }} Minutes</p>
        </div>
        <a href="{{ url_for('track_abyss') }}" class="button">Track Another Abyssal Run</a>
    </div>
</body>
</html>
