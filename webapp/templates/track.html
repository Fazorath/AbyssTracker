<!doctype html>
<html lang="en">
<head>
    <title>{{ title }} - Track Abyssal Run</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        .container {
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            margin-top: 50px;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }
        .result {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }} - Track Abyssal Run</h1>
        {% if results %}
            <div class="result">
                <p>Starting ISK: {{ startingIsk }} Million</p>
                <p>Profit: {{ profit }} Million</p>
                <p>New Starting ISK: {{ newStartingIsk }} Million</p>
                <p>Time Spent: {{ time_in_abyss }} Minutes</p>
            </div>
            <form method="POST" action="{{ url_for('track_abyss') }}">
                <input type="hidden" name="continue" value="yes">
                <button type="submit" class="button">Track Another Abyssal Run</button>
            </form>
            <form method="POST" action="{{ url_for('track_abyss') }}">
                <input type="hidden" name="continue" value="no">
                <button type="submit" class="button">Finish and See Results</button>
            </form>
        {% else %}
            <form method="POST">
                <div class="input-group">
                    <label for="startingIsk">ISK Total Before Abyss:</label>
                    <input type="text" id="startingIsk" name="startingIsk" value="{{ startingIsk if startingIsk is not none else '' }}" required>
                </div>
                <div class="input-group">
                    <label for="after_inv">ISK Total After Abyss:</label>
                    <input type="text" id="after_inv" name="after_inv" required>
                </div>
                <div class="input-group">
                    <label for="timeLeft">Time Left When Leaving (Minutes):</label>
                    <input type="text" id="timeLeft" name="timeLeft" required>
                </div>
                <button type="submit" class="button">Submit</button>
            </form>
        {% endif %}
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
